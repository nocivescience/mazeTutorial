<body>
    <canvas id="maze"></canvas>
    <script>
        const mazeEl = document.getElementById('maze');
        const ctx = mazeEl.getContext('2d');
        class Maze {
            constructor(size, r,c){
                this.rows = r;
                this.cols = c;
                this.grid = [];
                this.size = size
            }
            setup(){
                for (let r = 0; r < this.rows; r++) {
                    let row = [];
                    for (let c = 0; c < this.cols; c++) {
                        const cell = new Cell(r, c, this.grid, this.size);
                        const details = cell.checkNeighbours();
                        row.push(details);
                    }
                    this.grid.push(row);
                }
                return this.grid;
            }
        }
        class Cell {
            constructor (rowNum, colNum, parentGrid, parentSize){
                this.rowNum = rowNum;
                this.colNum = colNum;
                this.parentGrid = parentGrid;
                this.parentSize = parentSize;
                this.visited = false;
                this.walls = {
                    top: true,
                    right: true,
                    bottom: true,
                    left: true
                }
                this.goal = false;
                this.visited = false;
            }
            checkNeighbours(){
                let grid = this.parentGrid;
                let row = this.rowNum;
                let col = this.colNum;
                let neighbours = [];
                let top = row!==0 ? grid[row-1][col]:undefined;
                return top;
            }
        }
        const maze = new Maze(500, 20, 20);
        console.log(maze.setup());
    </script>
</body>
